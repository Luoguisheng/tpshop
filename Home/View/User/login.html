<script type="text/javascript">
var fm=document.getElementById('formUser');

fm.onsubmit=function(){
	var patt='/^\w{6,16}$/';
	if (!patt.test(document.getElementById('username').value)) {
		alert('用户名应在5-16位长度');
		return false;
	}

	if (document.getElementById('pwd').value !== document.getElementById('rpwd').value) {
		alert('两次密码不一致');
		return false;
	}
}
</script>
